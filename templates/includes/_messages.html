{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} move-dw">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div class="alert alert-danger move-dw">
    {{error}}
  </div>
{% endif %}

{% if msg %}
  <div class="alert alert-success move-dw">
    {{msg}}
  </div>
{% endif %}
